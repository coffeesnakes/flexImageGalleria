<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flex Panels ðŸ’ª</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>

<body>
  <style>
    html {
      box-sizing: border-box;
      background: #ffc600;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }

    body {
      margin: 0;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height: 100vh;
      overflow: hidden;
      display: flex;
    }

    .panel {
      background: #6B0F9C;
      box-shadow: inset 0 0 0 5px rgba(255, 255, 255, 0.1);
      color: white;
      text-align: center;
      align-items: center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
        flex 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
        background 0.2s;
      font-size: 20px;
      background-size: cover;
      background-position: center;
      flex: 1;
      justify-content:center;
      align-items: center;
      display: flex;
      flex-direction: column;

    }

    .panel1 {
      background-image: url(https://media1.tenor.com/images/a5415b9b8f91d100c255387c41c37db5/tenor.gif?itemid=9852215);
    }

    .panel2 {
      background-image: url(https://media3.giphy.com/media/gKsJUddjnpPG0/200.gif);
    }

    .panel3 {
      background-image: url(https://stayhipp.com/wp-content/uploads/2020/03/shu.jpg);
    }

    .panel4 {
      background-image: url(https://media1.tenor.com/images/50b62254668c8831668faacdfd4ffad3/tenor.gif?itemid=15680828);
    }

    .panel5 {
      background-image: url(https://media1.tenor.com/images/e4f9236bcb84cac6c51d3ef4d1565c77/tenor.gif?itemid=4746128);
    }

    /* Flex Children */
    .panel>* {
      margin: 0;
      width: 100%;
      transition: transform 0.5s;
            /* border: 1px solid red; */
      flex: 1 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panel > *:first-child {
      transform: translateY(-100%);
    }
    .panel.open-active > *:first-child {
      transform: translateY(0);
    }

    .panel > *:last-child {
      transform: translateY(100%);
    }

    .panel.panel.open-active > *:last-child {
      transform: translateY(100%);
    }
    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }

    .panel p:nth-child(2) {
      font-size: 4em;
    }

    .panel.open {
      font-size: 40px;
    }
  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>Hey</p>
      <p>So uhh</p>
      <p>You don't like me right?</p>
    </div>
    <div class="panel panel2">
      <p>I think</p>
      <p>We need</p>
      <p>To talk more</p>
    </div>
    <div class="panel panel3">
      <p>Because,</p>
      <p>You is</p>
      <p>Confusing.</p>
    </div>
    <div class="panel panel4">
      <p>I want to </p>
      <p>do better</p>
      <p>but you should too</p>
    </div>
    <div class="panel panel5">
      <p>But ay</p>
      <p>I got some advice </p>
      <p>You should leave me, cuz I suck. But I know...</p>
    </div>
  </div>

  <script>

  </script>



</body>

</html>
